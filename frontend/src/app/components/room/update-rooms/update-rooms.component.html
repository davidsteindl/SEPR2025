<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Rooms</h2>
    <button *ngIf="showBackButton"  class= "btn btn-outline-secondary" [routerLink]="['/admin']">
      ← Back to Admin Page
    </button>
  </div>
  <hr>

  <div class="card p-4">
    <div *ngIf="roomsLoading" class="text-center text-muted my-2">
      Loading rooms…
    </div>

    <ng-container *ngIf="roomsPage?.content?.length > 0; else noRooms">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
          <th>Room Name</th>
          <th>Event Location</th>
          <th class="text-center">Room Overview</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of roomsPage?.content">
          <td><strong>{{ room.name }}</strong></td>
          <td>{{ room.eventLocationName }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-success"
              [routerLink]="['/rooms', room.id, 'overview']">
              View Room
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <ul class="pagination justify-content-center" style="margin-top: 1rem">
        <li class="page-item" [class.disabled]="roomsCurrentPage === 0">
          <a class="page-link" style="cursor: pointer;"
             (click)="loadAllRooms(roomsCurrentPage - 1)">
            Previous
          </a>
        </li>
        <li class="page-item disabled">
          <span class="page-link">
            Page {{ roomsCurrentPage + 1 }} of {{ roomsPage?.totalPages }}
          </span>
        </li>
        <li class="page-item"
            [class.disabled]="roomsCurrentPage >= (roomsPage?.totalPages || 1) - 1">
          <a class="page-link" style="cursor: pointer;"
             (click)="loadAllRooms(roomsCurrentPage + 1)">
            Next
          </a>
        </li>
      </ul>
    </ng-container>

    <ng-template #noRooms>
      <div class="text-center text-muted" style="font-weight: bold"
           *ngIf="!roomsLoading && roomsTriggered && roomsPage?.content?.length === 0">
        No rooms found.
      </div>
    </ng-template>
  </div>

</div>
