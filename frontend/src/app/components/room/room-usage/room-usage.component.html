<div *ngIf="room" class="mt-4 container">

  <div class="row">
    <h2 class="modal-title"> Room {{ room.name }}</h2>
    <hr>
  </div>

  <div class="stage">STAGE</div>
  <hr>


  <table>
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let col of globalColumns"> {{ toColumnLetter(col) }}</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let sector of room?.sectors; let i = index">
      <ng-container *ngIf="asSeatedSector(sector) as seatedSector">
        <tr *ngFor="let row of getMaxRows(seatedSector)">
          <th>{{ row + getRowOffset(i) }}</th>
          <td *ngFor="let col of globalColumns"
              [ngClass]="getSectorColorClass(seatedSector)"
              (click)="onSectorClick(seatedSector)">
            <button
              class="seat"
              *ngIf="isSeat(seatedSector, row, col)"
              [disabled]="!getSeat(seatedSector, row, col)?.available"
              [ngClass]="{
              'seat': true,
              'unavailable': !getSeat(seatedSector, row, col)?.available,
              'selected': selectedSeats.includes(getSeat(seatedSector, row, col))
              }"
              (click)="toggleSeatSelection(getSeat(seatedSector, row, col)); $event.stopPropagation()">
            </button>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="asStandingSector(sector) as standingSector">
        <tr>
          <td></td>
          <td [attr.colspan]="globalColumns.length" class="text-center">
            <div class="standingSector">
              <button class="btn btn-sm btn-outline-secondary"
                      (click)="decreaseStandingTickets(standingSector)">
                -
              </button>

              <span style="margin: 0 12px; font-weight: bold;">
                {{ selectedStandingTickets[standingSector.id] || 0 }} / {{ standingSector.capacity }}
              </span>

              <button class="btn btn-sm btn-outline-secondary"
                      [disabled]="(selectedStandingTickets[standingSector.id] || 0) >= standingSector.capacity"
                      (click)="increaseStandingTickets(standingSector)">
                +
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </ng-container>
    </tbody>
  </table>


  <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 2rem;">
    <button *ngIf="isAdmin" class="btn btn-success mt-4" type="submit" [routerLink]="['/rooms', room.id, 'edit']">Edit
    </button>
    <button *ngIf="isAdmin" class="btn btn-success mt-4" type="submit" [routerLink]="['/admin']">Done</button>
  </div>

  <div style="margin-top: 2rem; text-align: center;">
    <button
      class="btn btn-success mt-4"
      [disabled]="!hasAnySelection()"
      (click)="buyTickets()">
      Buy
    </button>

    <button
      class="btn btn-success mt-4"
      [disabled]="!hasAnySelection()"
      (click)="reserveSeats()">
      Reserve
    </button>
  </div>

</div>
