<!-- src/app/location-shows/location-shows.component.html -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Shows in this location</h2>
        <button class="btn btn-outline-secondary"
                [routerLink]="['/search']" [queryParams]="{ tab: 'location' }">
            ← Back to Search
        </button>
    </div>

    <div *ngIf="loading" class="text-center">
        Loading…
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger">
        {{ errorMsg }}
    </div>

    <table
            *ngIf="!loading && shows.length > 0"
            class="table w-100"
            style="table-layout: fixed;"
    >

        <thead class="table-light">
        <tr>
            <th>Show</th>
            <th>Date &amp; Time</th>
            <th>Duration</th>
            <th style="width: 250px;" class="text-center">Choose Ticket</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of shows">
            <td>{{ s.name }}</td>
            <td>{{ s.date | date:'short' }}</td>
            <td>{{ s.duration }} min</td>
            <td class="d-flex justify-content-center gap-2">
                <button
                        class="btn btn-sm btn-primary"
                        [routerLink]="['/shows', s.id, 'tickets']">
                    Buy / Reserve Ticket
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination justify-content-center mt-3">
        <li class="page-item" [class.disabled]="page === 0">
            <button
                    class="page-link"
                    (click)="prevPage()"
                    [disabled]="page === 0">
                Previous
            </button>
        </li>
        <li class="page-item disabled">
      <span class="page-link">
        Page {{ page + 1 }} of {{ totalPages }}
      </span>
        </li>
        <li class="page-item" [class.disabled]="page + 1 >= totalPages">
            <button
                    class="page-link"
                    (click)="nextPage()"
                    [disabled]="page + 1 >= totalPages">
                Next
            </button>
        </li>
    </ul>

    <div
            *ngIf="!loading && shows.length === 0"
            class="text-muted text-center">
        No shows found.
    </div>
</div>
