<div class="admin container mt-4">
  <h2 class="admin__title">Admin</h2>
  <hr>
  <div class="admin__cards">

    <section class="card user-management">
      <h3 class="card__title">User Management</h3>
      <div class="user-management__body">
        <button class="um-btn" routerLink="/manage-accounts">
          <i class="fas fa-users-cog um-btn__icon"></i>
          <span class="um-btn__text">Manage Accounts</span>
        </button>
      </div>
    </section>

    <section class="card content-creation">
      <h3 class="card__title">Content Creation</h3>
      <div class="cc-grid">
        <button class="cc-btn" routerLink="/create-news">
          <i class="fas fa-newspaper cc-btn__icon"></i>
          <span>News</span>
        </button>
        <div class="cc-card cc-card--events">
          <i class="fa-regular fa-calendar cc-card__icon"></i>
          <span class="cc-card__label">Event</span>
          <div class="cc-card__actions">
            <button routerLink="/create-event" title="Create Event">
              <i class="fas fa-plus"></i>
            </button>
            <button routerLink="/update-events" title="Update Event">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>
        <button class="cc-btn" routerLink="/create-location">
          <i class="fa-solid fa-location-dot cc-btn__icon"></i>
          <span>Location</span>
        </button>
        <button class="cc-btn" routerLink="/create-artist">
          <i class="fas fa-user cc-btn__icon"></i>
          <span>Artist</span>
        </button>
        <button class="cc-btn" routerLink="/create-show">
          <i class="fas fa-ticket cc-btn__icon"></i>
          <span>Show</span>
        </button>
        <div class="cc-card cc-card--rooms">
          <i class="fas fa-th-large cc-card__icon"></i>
          <span class="cc-card__label">Room</span>
          <div class="cc-card__actions">
            <button routerLink="/create-room" title="Create Room">
              <i class="fas fa-plus"></i>
            </button>
            <button routerLink="/update-rooms" [queryParams]="{ fromAdmin: true }" title="Update Room">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
