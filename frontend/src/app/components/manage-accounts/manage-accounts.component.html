<div class="mt-4 container">

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{ errorMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="vanishError()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="card p-4">
    <h2>Blocked Accounts</h2>
    <ng-container *ngIf="users.length > 0; else noUsers">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th class="text-end">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.email }}</td>
          <td class="text-end">
            <button *ngIf="u.isLocked" class="btn btn-success" (click)="onUnlock(u.id)">
              Revoke block
            </button>
            <button *ngIf="!u.isLocked" class="btn btn-danger" (click)="block(u.id)">
              Block User
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

  <ng-template #noUsers>
    <div class="alert alert-info" *ngIf="!error">
      No locked users.
    </div>
  </ng-template>

</div>
