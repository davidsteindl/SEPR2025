<div class="mt-4 container">


  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Accounts</h2>
    <button #backBtn class="btn btn-outline-secondary" [routerLink]="['/admin']">
      ‚Üê Back to Admin Page
    </button>
  </div>
  <hr>

  <div class="card p-4">
    <div class="text-end mb-3">
      <button class="btn btn-success" [style.width.px]="backBtn.offsetWidth" routerLink="/register">
        <i class="fas fa-user-plus me-2"></i>
        Create User
      </button>
    </div>
    <ng-container *ngIf="users.length > 0">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th class="text-end">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.email }}</td>
          <td class="text-end">
            <button class="btn btn-secondary" style="margin-right: 10px" (click)="resetPassword(u.id)">
              Reset password
            </button>
            <button *ngIf="u.isLocked" class="btn btn-success" (click)="onUnlock(u.id)">
              Revoke block
            </button>
            <button *ngIf="!u.isLocked" class="btn btn-danger" (click)="block(u.id)">
              Block User
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

</div>
