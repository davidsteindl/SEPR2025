<div class="mt-4 container">


  <div class="card p-4">
    <h2>All Accounts

      <button class="btn btn-outline-secondary" style="margin-left: 853px" (click)="onBackClick()">
        ‚Üê Back to Admin Page
      </button>
      <div class="text-end mb-3">
      <button class="btn btn-success" routerLink="/register">
        Create User
      </button>
    </div>
    </h2>
    <ng-container *ngIf="users.length > 0">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th class="text-end">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.email }}</td>
          <td class="text-end">
            <button class="btn btn-secondary" style="margin-right: 10px" (click)="resetPassword(u.id)">
              Reset password
            </button>
            <button *ngIf="u.isLocked" class="btn btn-success" (click)="onUnlock(u.id)">
              Revoke block
            </button>
            <button *ngIf="!u.isLocked" class="btn btn-danger" (click)="block(u.id)">
              Block User
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

</div>
