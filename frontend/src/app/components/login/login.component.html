<div class="pt-2">
  <div *ngIf="validationErrors.length" class="alert alert-warning alert-dismissible fade show" role="alert">
    <ul class="mb-0">
      <li *ngFor="let msg of validationErrors">{{ msg }}</li>
    </ul>
    <button type="button" class="btn-close" aria-label="Close" (click)="vanishError()"></button>
  </div>
</div>

<div *ngIf="!validationErrors.length && error" class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ errorMessage.detail }}
  <button type="button" class="btn-close" aria-label="Close" (click)="vanishError()"></button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-3">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>


        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <div class="form-group mb-2">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="(loginForm.controls.email.touched || submitted) && loginForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.email.errors.required">Your email
                  is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Enter password">
              <div *ngIf="(loginForm.controls.password.touched || submitted) && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-success d-block mx-auto px-4 mb-2 mt-3"
              [disabled]="loginForm.invalid">
              Login
            </button>
            <div class="text-center mb-2">
              <a routerLink="/forgot-password" class="link-secondary small">
                Forgot password?
              </a>
            </div>
          </form>

          <div class="text-center mt-2">
            <span class="text-muted">Donâ€™t have an account yet?</span>
            <a routerLink="/register" class="text-primary fw-semibold ms-2">Register</a>
          </div>


        </div>

      </div>

    </div>
  </div>
</div>
