<div class="pt-2">
  <div *ngIf="validationErrors.length" class="alert alert-warning alert-dismissible fade show" role="alert">
    <ul class="mb-0">
      <li *ngFor="let msg of validationErrors">{{ msg }}</li>
    </ul>
    <button type="button" class="btn-close" aria-label="Close" (click)="vanishError()"></button>
  </div>
</div>

<div *ngIf="!validationErrors.length && error" class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ errorMessage.detail }}
  <p *ngIf="errorMessage.status === 401">
    You have <strong>{{ remainingAttempts }}</strong> attempts remaining.
  </p>
  <button type="button" class="btn-close" aria-label="Close" (click)="vanishError()"></button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>


        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.email.errors.required">Your email
                  is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div style="display: flex;" class="mt-2">
              <button type="button" (click)="loginUser()" class="btn btn-success float-right ">Login</button>
              <p>
                <button routerLink="/forgot-password" class="btn btn-link">Forgot password?</button>
              </p>
            </div>

            <p> If you don't have an account:
              <button type="button" routerLink="/register" class="btn btn-success float-right">Register </button>
            </p>


          </form>
        </div>

      </div>

    </div>
  </div>
</div>
