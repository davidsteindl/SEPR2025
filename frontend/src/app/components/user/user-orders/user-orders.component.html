    <hr>

<button
  class="btn"
  [routerLink]="['/user']"
  aria-label="Edit user"
  style="
    border: 1px solid #6f42c1;
    color: #6f42c1;
    background-color: transparent;
    transition: all 0.2s ease;"

  onmouseleave="this.style.backgroundColor='transparent'; this.style.color='#6f42c1';"
>
