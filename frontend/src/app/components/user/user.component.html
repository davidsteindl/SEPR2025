 <h1 class="display-4">My Profile</h1>

  <hr class="my-4">
  <a *ngIf="!authService.isLoggedIn()" class="btn btn-primary btn-lg" routerLink="/login" role="button">Login</a>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">First Name</label>
        <p>{{ user.firstName }}</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">Last Name</label>
        <p>{{ user.lastName }}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">Date of Birth</label>
        <p>{{ user.dateOfBirth | date }}</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">Sex</label>
        <p>{{ user.sex === 'FEMALE' ? 'Female' : 'Male' }}</p>
      </div>
    </div>
  </div>


    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">E-Mail</label>
        <p>{{ user.email }} {{ user.email || 'Edit to add E-Mail' }}</p>
      </div>
    </div>

  <div class="row">
    <div class="col-md-12">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">Postal Address</label>
        <p>{{ user?.address || 'Edit to add Address' }}</p>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="mb-2">
        <label class="col-form-label" style="font-weight: bold;">Payment Data</label>
        <p>{{ user?.paymentData || 'Edit to add Payment Data'}}</p>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex">

    <button class="btn btn-outline-warning mr-2" [routerLink]="['/user-edit']" aria-label="Edit user">
      <i class="bi bi-pencil"></i> Edit {{ user.firstName }}
    </button>
    <span>&nbsp;</span>

    <button class="btn btn-outline-danger" (click)="userForDeletion = user"
            data-bs-toggle="modal" data-bs-target="#delete-dialog" aria-label="Delete user">
      <i class="bi bi-trash"></i> Delete {{ user.firstName }}
    </button>

  </div>

  <app-confirm-delete-dialog
    id="delete-dialog"
    [hidden]="!userForDeletion"
    [deleteWhat]="userForDeletion?.lastName"
    (confirm)="deleteUser()">
  </app-confirm-delete-dialog>
