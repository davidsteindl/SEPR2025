<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Password Reset</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="passwordResetForm" (ngSubmit)="changePassword()">

            <div class="form-group">
              <label for="inputPassword">New Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="inputPassword"
                     aria-describedby="passwordHelp" placeholder="Enter new password">
              <div *ngIf="submitted && passwordResetForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="passwordResetForm.controls.password.errors.required">Your
                  password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="passwordResetForm.controls.password.errors.minlength">Your
                  password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputConfirmPassword">Confirm New Password</label>
              <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control" id="inputConfirmPassword"
                     aria-describedby="confirmPasswordHelp" placeholder="Confirm your Password">
              <div *ngIf="submitted && passwordResetForm.controls.confirmPassword.errors" class="error">
                <small class="form-text text-warning" *ngIf="passwordResetForm.controls.confirmPassword.errors.required">Your
                  confirm-password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="passwordResetForm.controls.confirmPassword.errors.minlength">Your
                  confirm-password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div style="display: flex;" class="mt-2">
              <button
                type="submit"
                class="btn btn-success float-right"
                [disabled]="passwordResetForm.invalid || isSubmitting">
                Set Password
              </button>

            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
