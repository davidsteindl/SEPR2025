<div class="mt-4 container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ artistName }}’s Upcoming Events</h2>
    <button class="btn btn-outline-secondary"
            [routerLink]="['/search']" [queryParams]="{ tab: 'artist' }">
      ← Back to Search
    </button>
  </div>

  <div *ngIf="events.length > 0; else noEvents">
    <ul class="list-group">
      <li *ngFor="let event of events" class="list-group-item d-flex justify-content-between align-items-center">
        <div style="font-weight: bold">
          {{ event.name }}
        </div>
        <button type="button" class="view-button" [routerLink]="['/events', event.id, 'overview']">View full event</button>
      </li>
    </ul>

    <ul class="pagination justify-content-center mt-3">
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" style="cursor: pointer;"  (click)="prev()">Previous</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page {{ page + 1 }} of {{ totalPages }}</span>
      </li>
      <li class="page-item" [class.disabled]="page + 1 >= totalPages">
        <a class="page-link" style="cursor: pointer;"  (click)="next()">Next</a>
      </li>
    </ul>
  </div>

  <ng-template #noEvents>
    <div class="mt-4 text-center text-muted font-weight-bold">
      No events found for this artist.
    </div>
  </ng-template>
</div>
