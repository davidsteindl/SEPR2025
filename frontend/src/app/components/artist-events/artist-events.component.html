<div class="container mt-4" *ngIf="artist">
  <h2>{{ artist.stagename || (artist.firstname + ' ' + artist.lastname) }}</h2>
  <p class="text-muted">Events:</p>

  <ul *ngIf="events.length > 0" class="list-group mt-3">
    <li *ngFor="let event of events" class="list-group-item">
      <strong>{{ event.title }}</strong>
      <br>
      <span class="text-muted">{{ event.location }}</span>
    </li>
  </ul>

  <p *ngIf="events.length === 0" class="text-muted mt-3">No events found.</p>
</div>
