<div class="container mt-4" *ngIf="artist">
  <h3>{{ artist.stagename || (artist.firstname + ' ' + artist.lastname) }}â€™s Upcoming Events</h3>
  <hr>

  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>Event</th>
      <th class="text-end"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td><strong>{{ event.title }}</strong></td>
      <td class="text-end">
        <button class="view-button" [routerLink]="['/events', event.id]">View full event</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
