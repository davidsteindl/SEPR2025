<div class="mt-4 container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Create Artist</h2>
    <button class="btn btn-outline-secondary" [routerLink]="['/admin']">
      ‚Üê Back to Admin Page
    </button>
  </div>
  <hr>

    <form #artistForm="ngForm" class="tab-box" (ngSubmit)="createArtist()" novalidate>

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          id="firstname"
          [(ngModel)]="artist.firstname"
          name="firstname"
          class="form-control"
          #firstname="ngModel"/>
      </div>

      <div class="form-group mt-3">
        <label for="lastname">Last Name</label>
        <input
          id="lastname"
          [(ngModel)]="artist.lastname"
          name="lastname"
          class="form-control"
          #lastname="ngModel"/>
      </div>

      <div class="form-group mt-3">
        <label for="stagename">Stage Name</label>
        <input
          id="stagename"
          [(ngModel)]="artist.stagename"
          name="stagename"
          class="form-control"
          #stagename="ngModel"/>
      </div>

      <div class="form-group mt-3">
        <label>Shows</label>
        <div class="d-flex flex-wrap gap-2">
          <button
            type="button"
            *ngFor="let show of shows"
            class="btn"
            [ngClass]="{
        'btn-outline-primary': !isShowSelected(show.id),
        'btn-primary': isShowSelected(show.id)
      }"
            (click)="toggleShowSelection(show.id)">
            {{ show.name || 'Unnamed' }}
          </button>
        </div>
      </div>


      <div class="text-danger text-center mt-2" *ngIf="!isNameValid() && artistForm.submitted">
        Please provide either a stage name or both first and last names.
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class=" btn btn-success me-2" [disabled]="artistForm.invalid">Create Artist</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>

    </form>
  </div>
