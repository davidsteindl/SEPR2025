<div class="mt-4 container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Create Room</h2>
    <button class="btn btn-outline-secondary" (click)="onBackClick()">
      ‚Üê Back to Admin Page
    </button>
  </div>
  <hr>
  <p class="text-muted mb-4">
    You will be able to customize the layout after this
  </p>

  <form #roomForm="ngForm" (ngSubmit)="createRoom()" novalidate class="tab-box">

    <!-- NAME -->
    <div class="form-group mb-4">
      <label for="roomName">Room name <span class="text-danger">*</span></label>
      <input
        id="roomName"
        type="text"
        class="form-control"
        name="roomName"
        [(ngModel)]="room.name"
        #roomName="ngModel"
        required maxlength="50"
      />
      <div *ngIf="roomName.touched && roomName.invalid" class="text-warning">
        <div *ngIf="roomName.errors?.required">Name is required.</div>
        <div *ngIf="roomName.errors?.maxlength">Max 50 characters.</div>
      </div>
    </div>

    <!-- ROWS -->
    <div class="form-group mb-3">
      <label for="rows">Rows <span class="text-danger">*</span></label>
      <input
        id="rows"
        type="number"
        class="form-control"
        name="rows"
        [(ngModel)]="room.rows"
        #rows="ngModel"
        required min="1" max="100"
        placeholder="1-100 rows"
        (blur)="validateRows()"
        (keydown)="preventNonNumericInput($event)"
      />
      <div *ngIf="rows.touched" class="text-warning">
        <div *ngIf="rows.errors?.required">Rows is required.</div>
        <div *ngIf="(rows.errors?.min || rows.errors?.max)">
          Rows must be between 1 and 100.
        </div>
      </div>
    </div>

    <!-- COLUMNS -->
    <div class="form-group mb-3">
      <label for="columns">Columns <span class="text-danger">*</span></label>
      <input
        id="columns"
        type="number"
        class="form-control"
        name="columns"
        [(ngModel)]="room.columns"
        #columns="ngModel"
        required min="1" max="100"
        placeholder="1-100 columns"
        (blur)="validateColumns()"
        (keydown)="preventNonNumericInput($event)"
      />
      <div *ngIf="columns.touched" class="text-warning">
        <div *ngIf="columns.errors?.required">Columns is required.</div>
        <div *ngIf="(columns.errors?.min || columns.errors?.max)">
          Columns must be between 1 and 100.
        </div>
      </div>
    </div>

    <!-- LOCATION -->
    <div class="form-group mb-3">
      <label for="eventLocation">Event location <span class="text-danger">*</span></label>
      <select
        id="eventLocation"
        class="form-control"
        name="eventLocation"
        [(ngModel)]="room.eventLocationId"
        #eventLocation="ngModel"
        required
      >
        <option [ngValue]="null" disabled>Select Location</option>
        <option *ngFor="let loc of locations" [ngValue]="loc.id">{{loc.name}}</option>
      </select>
      <div *ngIf="eventLocation.touched && eventLocation.invalid" class="text-warning">
        Location is required.
      </div>
    </div>



    <!-- SUBMIT -->
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-success me-2"
        [disabled]="roomForm.invalid"
      >
        Create Room
      </button>
    </div>
  </form>

  <!-- CONFIRM-EXIT MODAL (unchanged) -->
  <div *ngIf="showConfirm">
    <div class="modal-backdrop fade show"></div>

    <div class="modal fade show d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center border-0">
            <h5 class="modal-title text-center fw-bold mb-0">
              Confirm Exit
            </h5>
          </div>
          <div class="modal-body text-center py-2">
            <p class="mb-1">
              If you exit this page, your changes will not be saved.
            </p>
          </div>
          <div class="modal-footer justify-content-center pt-1 pb-2 border-0">
            <button type="button" class="btn btn-success me-2" (click)="stay()">Stay on Page</button>
            <button type="button" class="btn btn-danger" (click)="exit()">Exit Page</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
