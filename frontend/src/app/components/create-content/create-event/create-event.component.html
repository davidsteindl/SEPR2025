<div class="container mt-4">

  <h2 class="text-center mb-4">Create Event</h2>

  <div class="tab-box">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input id="eventName" [(ngModel)]="event.name" class="form-control"/>
    </div>

    <div class="form-group mt-3">
      <label for="eventCategory">Category</label>
      <select id="eventCategory" [(ngModel)]="event.category" class="form-control">
        <option [ngValue]="null" disabled>Select category</option>
        <option *ngFor="let category of eventCategories" [ngValue]="category">{{ category }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="eventLocation">Location</label>
      <select id="eventLocation" [(ngModel)]="event.locationId" class="form-control">
        <option [ngValue]="null" disabled>Select location</option>
        <option *ngFor="let location of locations" [ngValue]="location.id">{{ location?.name }}</option>
      </select>
    </div>

    <div class="text-center">
      <button class="btn btn-success mt-4" (click)="createEvent()">Create Event</button>
    </div>
  </div>
</div>
