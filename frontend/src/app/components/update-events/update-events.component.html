<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Update Events</h2>
    <button class="btn btn-outline-secondary" [routerLink]="['/admin']">
      ← Back to Admin
    </button>
  </div>

  <hr>

  <div *ngIf="loading" class="text-center my-3">Loading…</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && events.length" class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Event name</th>
      <th>Category</th>
      <th>Duration</th>
      <th>Description</th>
      <th class="text-center">Update Event</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ev of events">
      <td><strong>{{ ev.name }}</strong></td>
      <td>{{ ev.category }}</td>
      <td>{{ ev.duration }}</td>
      <td>{{ ev.description }}</td>
      <td class="text-center">
        <button
          class="btn btn-sm btn-primary"
          [routerLink]="['/events', ev.id, 'edit']">
          Update
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && events.length === 0" class="text-center text-muted">
    No events found.
  </div>
</div>
